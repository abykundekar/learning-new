<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>
  </head>
  <body>
    <div class="parent">
      <div class="btn-container">
        <h2>Headphones</h2>
        <button class="btn1">button1</button>
        <button class="btn2">button2</button>
        <button class="btn3">button3</button>
      </div>
    </div>
  </body>
  <script>
    const btnCont = document.querySelector(".parent");
    btnCont.addEventListener("click", function (e) {
      console.log(e.target.parentElement.querySelector("h2").innerText);
    });
  </script>
</html>
