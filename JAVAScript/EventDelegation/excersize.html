<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color-box {
        width: 100px;
        height: 100px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="colorPalette">
      <div class="color-box" style="background-color: red"></div>
      <div class="color-box" style="background-color: green"></div>
      <div class="color-box" style="background-color: blue"></div>
    </div>
  </body>
  <script>
    const colorPar = document.querySelector("#colorPalette");
    const body = document.querySelector("body");
    colorPar.addEventListener("click", function (e) {
      console.log("clicked on ", e.target.style.backgroundColor);
      body.style.backgroundColor = e.target.style.backgroundColor;
    });
  </script>
</html>
