<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      //   Solution:

      document
        .querySelector("#doubleHolder")
        .addEventListener("click", function (e) {
          if (e.target.classList.contains("double")) {
            const button1 = document.createElement("button");
            button1.innerText = "firstButton";
            const button2 = document.createElement("button");
            button2.innerText = "secondButton";

            e.currentTarget.removeChild(e.target);
            e.currentTarget.appendChild(button1);
            e.currentTarget.appendChild(button2);
          }
        });
    </script>
  </body>
</html>
